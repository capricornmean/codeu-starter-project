<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Stats</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="/js/navigation-loader.js??v=AUTO_INCREMENT_VERSION"></script>

        <script>
            // Fetch stats and display them in the page.
            function fetchStats(){
                const url = '/stats';
                fetch(url).then((response) => {
                    return response.json();
                }).then((stats) => {
                    const statsContainer = document.getElementById('stats-container');
                    statsContainer.innerHTML = '';

                    const messageCountElement = buildStatElement('Message count: ' + stats.messageCount);
                    statsContainer.appendChild(messageCountElement);
                });
            }

            function buildStatElement(statString){
                const statElement = document.createElement('p');
                statElement.appendChild(document.createTextNode(statString));
                return statElement;
            }

            // Fetch data and populate the UI of the page.
            function buildUI(){
                fetchStats();
            }
        </script>
    </head>
    <body onload="buildUI()">
        <nav>
            <ul id="navigation">
                <li><a href="/">Home</a></li>
                <li><a href="/aboutus.html">About Our Team</a></li>
                <script>addLoginOrLogoutLinkToNavigation();</script>
            </ul>
        </nav>
        <div id="content">
            <div class="jumbotron">
                <h1>Site Statistics</h1>
            </div>
            <div class="container-fluid">
                <hr/>
                <div id="stats-container">Loading...</div>
            </div>
        </div>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
