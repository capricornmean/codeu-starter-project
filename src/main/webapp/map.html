<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Map of Vietnam</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="/js/navigation-loader.js??v=AUTO_INCREMENT_VERSION"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgXvSL-iqbwp65YUTn0hT_FiIlLUL-9x8"></script>
        <script src="/js/map-loader.js"></script>

    <body>
        <nav>
            <ul id="navigation">
                <li><a href="/">Home</a></li>
                <li><a href="/aboutus.html">About Our Team</a></li>
            </ul>
        </nav>
        <div class="jumbotron">
            <h1>Map of Vietnam</h1>
        </div>

        <div>Country: <span id="country"></span></div>
        <div>State: <span id="state"></span></div>
        <div>City: <span id="city"></span></div>
        <div>Postal: <span id="postal"></span></div>
        <div>Latitude: <span id="latitude"></span></div>
        <div>Longitude: <span id="longitude"></span></div>
        <div>IP address: <span id="ipv4"></span></div>

        <div id="map" class="container-fluid">
            <script>createMap();</script>
        </div>

        <script>
            var country = document.getElementById('country');
            var state = document.getElementById('state');
            var city = document.getElementById('city');
            var postal = document.getElementById('postal');
            var latitude = document.getElementById('latitude');
            var longitude = document.getElementById('longitude');
            var ip = document.getElementById('ipv4');

            function callback(data)
            {
                country.innerHTML = data.country_name;
                state.innerHTML = data.state;
                city.innerHTML = data.city;
                postal.innerHTML = data.postal;
                latitude.innerHTML = data.latitude;
                longitude.innerHTML = data.longitude;
                ip.innerHTML = data.IPv4;
            }

            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://geoip-db.com/json/geoip.php?jsonp=callback';
            var h = document.getElementsByTagName('script')[0];
            h.parentNode.insertBefore(script, h);
        </script>

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
