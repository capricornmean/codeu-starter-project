<!DOCTYPE html>
<html>
    <head>
        <title>Map of Vietnam</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgXvSL-iqbwp65YUTn0hT_FiIlLUL-9x8"></script>
        <script>
            /** Create a map that shows Vietnam and our school **/
            function createMap(){
                const map = new google.maps.Map(document.getElementById('map'),{
                    center: {lat: 16.3290223, lng: 106.3898982},
                    zoom: 5
                });

                addLandmark(map, 21.0382425, 105.7805189, 'UET', 'This is Mai and Thien Anh school.')
                addLandmark(map, 21.0055596, 105.8412741, 'HUST', 'This is Tung school.')
                addLandmark(map, 10.7629183, 106.679983, 'HCMUS', 'This is Quang school.')
            }

            /** Adds a marker that shows an info window when clicked. */
            function addLandmark(map, lat, lng, title, description) {
                const marker = new google.maps.Marker({
                    position: {lat: lat, lng: lng},
                    map: map,
                    title: title
                });
                const infoWindow = new google.maps.InfoWindow({
                    content: description
                });
                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });
            }
        </script>
        <style>
            #map{
                width: 600px;
                height: 600px;
                border: thin solid black;
            }
        </style>
    </head>

    <body onload="createMap();">
        <h1>Map of Vietnam</h1>
        <div id="map"></div>
    </body>
</html>
